<body>
    <header>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark primary-color scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html"><strong>Author's Haven</strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </div>
        </nav>
        </div>

    </header>
    <!--Main Navigation-->

    <!--Main Layout-->
    <main class="mt-5 pt-5">
        <div class="container">

            <!--Section: Post-->
            <section class="mt-4">
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6 mb-3 offset-md-3">
                        <div class="text-center mb-4 wow fadeIn">

                            <!-- Material form login -->
                            <div class="card">

                                <h5 class="card-header blue white-text text-center mt-0 py-4">
                                    <strong>Sign Up</strong>
                                </h5>

                                <!--Card content-->
                                <div class="card-body px-lg-5 pt-5">

                                    <!-- Form -->
                                    <form class="text-center">
                                        <div class="md-form">
                                            <input type="text" id="materialLoginFormUser" class="form-control">
                                            <label for="materialLoginFormUser">User name</label>
                                        </div>
                                        <!-- Email -->
                                        <div class="md-form">
                                            <input type="email" id="materialLoginFormEmail" class="form-control">
                                            <label for="materialLoginFormEmail">E-mail</label>
                                        </div>

                                        <!-- Password -->
                                        <div class="md-form">
                                            <input type="password" id="materialLoginFormPassword" class="form-control">
                                            <label for="materialLoginFormPassword">Password</label>
                                        </div>



                                        <!-- Sign in button -->
                                        <nav class="blog-pagination">
                                            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                                type="submit">Sign Up</button>
                                        </nav>




                                    </form>
                                    <!-- Form -->

                                </div>

                            </div>
                            <!-- Material form login -->
                        </div>
                    </div>
                </div>
            </section>
            <!--Section: Post-->

        </div>
    </main>
    <!--Main layout-->
